apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          # image: pmagas/client-skaffold
          image: 605313441167.dkr.ecr.ap-southeast-2.amazonaws.com/exampleapp-client
          ports:
            - containerPort: 3000
